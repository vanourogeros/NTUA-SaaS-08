http {
    upstream userauth {
        server user_authentication:4000;
    }

    upstream usermgmt {
        server user_management:5000;
    }

    upstream dataupload {
        server data_uploading:6000;
    }

    upstream bcstore_svg {
        server basic_column_storing_svg:7000;
    }

